<section class="p-6 bg-gray-900 text-white">
  <div class="container mx-auto text-center">
    <h2 class="text-3xl font-bold">Contactez-nous</h2>
    <form class="mt-4">
      <input
        type="text"
        placeholder="Nom"
        class="block w-full p-2 mb-2 border rounded"
      />
      <input
        type="email"
        placeholder="Email"
        class="block w-full p-2 mb-2 border rounded"
      />
      <textarea
        placeholder="Message"
        class="block w-full p-2 mb-2 border rounded"
      ></textarea>
      <button class="px-4 py-2 bg-blue-500 text-white rounded">Envoyer</button>
    </form>
  </div>
</section>
