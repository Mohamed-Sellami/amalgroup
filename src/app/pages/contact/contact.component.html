
<section class="max-w-7xl  mx-12 px-4 py-12">
  <h1 class="text-6xl text-center font-bold mb-8">Nous sommes là pour vous aider</h1>
  <div class="mt-24 bg-blue-500  items-center justify-center rounded-xl overflow-hidden">

    <div class="flex flex-col md:flex-row justify-center  items-center">
      <!-- Left Image -->
      <div class="basis-2/3 p-4">
        <app-contact-map></app-contact-map>
      </div>

      <!-- Right Content -->
      <div class="  h-fit p-4">
      
          <app-contact-info></app-contact-info>
  
      </div>

    </div>
  </div>

</section>
<section class="max-w-7xl  mx-12 px-4 py-12">
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold text-center mb-6">Contactez-nous</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="firstname" class="block font-medium">Nom :</label>
        <input type="text" id="firstname" formControlName="firstname" class="w-full p-2 border rounded-md" />
      </div>
      <div>
        <label for="lastname" class="block font-medium">Prénom :</label>
        <input type="text" id="lastname" formControlName="lastname" class="w-full p-2 border rounded-md" />
      </div>
    </div>

    <div class="mt-4">
      <label for="email" class="block font-medium">Email :</label>
      <input type="email" id="email" formControlName="email" class="w-full p-2 border rounded-md" />
    </div>

    <div class="mt-4">
      <label for="phone" class="block font-medium">Téléphone :</label>
      <input type="tel" id="phone" formControlName="phone" class="w-full p-2 border rounded-md" />
    </div>

    <div class="mt-4">
      <label for="message" class="block font-medium">Message :</label>
      <textarea id="message" formControlName="message" class="w-full p-2 border rounded-md" rows="5"></textarea>
    </div>

    <div class="mt-4 text-center">
      <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        Envoyer
      </button>
    </div>
  </form>

  <div *ngIf="successMessage" class="mt-4 text-green-600">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="mt-4 text-red-600">{{ errorMessage }}</div>
</div></section>
